<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Belém Recicla</title>
</head>
<body>
    <header>
        <div id = "cabeça">
            <h1>Belém Recicla</h1>
            <img src="imagens/mapa.PNG" alt="mapa">
        </div>
    </header>
    <nav>
        <div class="box">
        <img src="imagens/barcode-scan-icon.png" alt="scan">
            <p>Scaneie e identifique o objeto</p>
        </div>
    </nav>
    <main>
        <div class = "ideias">
            <h3>Ideias Populares</h3>
            <p>Veja todos</p>
        </div>
        <div class = "populares">
            <div class="item">
                <div class="text">
                    <p>Saiba Mais</p>
                    <h4>Vasos de Garrafa de Vidro</h4>
                </div>
                <img src="imagens/artesanato-com-garrafas-de-vidro-1-removebg-preview.png" alt="artesanato">
            </div>
             <div class="item">
                <div class="text">
                    <p>Saiba mais</p>
                    <h4>Porta-retrato de pote de vidro</h4>
                </div>
                <img src="imagens/portavidro.png" alt="portavidro">
            </div>
        </div>
        <div class="separator"></div>
        <div class = "catego">
            <h3>Categorias</h3>
            <p>Veja todos</p>
        </div>
        <div class = "rias">
            <div class = "rias-item">
                <div class="lixo red">
                    <img src="imagens/lixovermelho-removebg-preview.png" alt="Lixo vermelho">
                </div>
                    <p>Plástico</p>
            </div>
            <div class="rias-item">
                <div class="lixo blue">
                    <img src="imagens/lixoazul-removebg-preview.png" alt="Lixo azul">
                </div>
                    <p>Papel</p>
            </div>
            <div class = "rias-item">
                <div class="lixo yellow">
                    <img src="imagens/lixoamarelo.png" alt="Lixo amarelo">
                </div>
                    <p>Metais</p>
            </div>
            <div class="rias-item">
                <div class="lixo green">
                    <img src="imagens/lixoverde-removebg-preview.png" alt="Lixo verde">
                </div>
                <p>Vidro</p>
            </div>
        </div>
        <div class="separator"></div>
    </main>
    <div class = "histo">
        <h3>Histórico</h3>
    </div>
</body>
</html>
